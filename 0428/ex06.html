<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex06.html</title>
</head>
<body>

    <h1>Date</h1>
    <hr>

    <script>
        const d1 = new Date()
        const d2 = new Date(1999, 11, 31)   // 월은 0부터 시작하므로, 1 작게 설정한다
        const d3 = new Date(2002, 3, 26, 16, 31, 24)
        const d4 = new Date('1995-12-17')
        const d5 = new Date('1997-03-14T01:02:03')

        console.log(d1)
        console.log(d2)
        console.log(d3)
        console.log(d4)
        console.log(d5)

        const yyyy = d1.getFullYear()
        const MM = d1.getMonth() + 1    // 0부터 시작. 1월일 경우에는 0으로 !
        const dd = d1.getDate()
        const hh = d1.getHours()
        const mm = d1.getMinutes()
        const ss = d1.getSeconds()
        const day = d1.getDay()     // 0, 1, 2, 3, 4, 5, 6

        const days = ['일', '월', '화', '수', '목', '금', '토']

        const text1 = `${yyyy}년 ${MM}월 ${dd}일 ${days[day]}요일`
        const text2 = `${hh}시${mm}분${ss}초`
        console.log(text1)
        console.log(text2)

        const myDateFormat = function(date) {
            const y = date.getFullYear()
            let m = date.getMonth() + 1
            let d = date.getDate()

            if(m < 10) {
                m = '0' + m
            }
            if(d < 10) {
                d = '0' + d
            }
            const result = `${y}-${m}-${d}`
            return result
        }

        const result1 = myDateFormat(d1)
        const result2 = myDateFormat(d2)
        console.log(result1)
        console.log(result2)

        const result3 = d3.toDateString()
        const result4 = d4.toLocaleString()
        const result5 = d5.toISOString().split('T')[0]
        console.log(result3)
        console.log(result4)
        console.log(result5)
        console.log('')

        console.log(d1.getTime())
        console.log(myDateFormat(d1))
        console.log(myDateFormat(d2))
        console.log('d1 > d2 :', d1 > d2)
        console.log('d1 < d2 :', d1 < d2)

    </script>
    
</body>
</html>
