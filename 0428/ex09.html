<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #clock {
            background-color: black;
            color: lime;
            text-align: center;
            padding: 20px;
            width: fit-content;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <h1>현재 시간</h1>
    <hr>
    <h2 id="clock"></h2>
    
    <script>
        const clock = document.getElementById('clock')

        const clockHandler = function() {
            const d = new Date()
            let hh = d.getHours()
            let mm = d.getMinutes()
            let ss = d.getSeconds()
            let ampm = 'AM'

            if(hh > 12) ampm = 'PM'
            if(hh > 12) hh = hh - 12
            // if(hh < 10) hh = '0' + hh
            if(mm < 10) mm = '0' + mm
            if(ss < 10) ss = '0' + ss

            clock.innerText = `${ampm} ${hh} : ${mm} : ${ss}`
        }
        clockHandler()                      // 직접 1회 호출
        setInterval(clockHandler, 1000)     // 이후 1초마다 인터벌에 의한 노출
    </script>
</body>
</html>
