<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex07.html</title>
    <style>
        /* aside를 클릭했을 때 따라오게 만든다 */
        aside {
            position: absolute;
            top: 0;
            left: 0; 
            transition-duration: 0.5s;

            box-sizing: border-box;
            width: 300px;
            height: 100vh;
            border: 2px solid black;
            box-shadow: 5px 5px 5px black;
            background-color: white;
        }
        aside.hidden {
            left: -310px;
        }
    </style>
</head>
<body>

    <header>
        <h1>버튼을 클릭하면 열리는 사이드 메뉴 (이케아)</h1>
        <hr>
    </header>

    <aside class="hidden">
        <ul>
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
            <li>메뉴4</li>
            <li>메뉴5</li>
        </ul>
    </aside>

    <main>
        <h3>메인 메뉴</h3>
        <p align="right">
            <button id="open">사이드 메뉴 열기</button>
            <button id="close">사이드 메뉴 닫기</button>
        </p>
    </main>
    
    <script>
        const open = document.getElementById('open') /* 아이디로 불러오는게 더 빠르다 */
        const close = document.getElementById('close') /* 아이디로 불러오는게 더 빠르다 */
        const aside = document.querySelector('aside')

        // onclick대신 onmouseover쓰면 마우스만 갖다 대도 메뉴가 열린다
        open.onclick = function() { /* open을 클릭하면 함수를 만들어지게 한다*/
            // aside 요소의 클래스 목록에 hidden이 포함되어 있는가
            // console.log(aside.classList.contains('hidden'))
            // console.log(aside.classList)

            const flag = aside.classList.contains('hidden')
                    aside.classList.remove('hidden')           
        }
        close.onclick = function() {
            const flag = aside.classList.contains('hidden')
            aside.classList.add('hidden')
            

        }

    </script>
    
</body>
</html>
