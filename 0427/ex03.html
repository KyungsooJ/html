<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- f12 -> 콘솔창 보면서 확인 -->
    <h1>ex03.html (자바스크립트 자료형) </h1>
    <hr>

    <input value="단비">

    <script>
        console.log('Hello')

        const t1 = 10
        const t2 = 3.14
        const t3 = 'Hello'
        const t4 = [4, 8, 2, 7, 6]
        const t5 = { name: '이지은', age: 31}
        const t6 = true

        console.log(t1, typeof(t1)) // number
        console.log(t2, typeof(t2)) // number
        console.log(t3, typeof(t3)) // string
        console.log(t4, typeof(t4)) // array
        console.log(t5, typeof(t5)) // object
        console.log(t6, typeof(t6)) // boolean
        console.log('') 

        // 크기 비교 연산자를 이용하면 숫자 및 문자열의 대소관계를 확인할 수 있다
        const e1 = 10 > 20
        const e2 = '짱구' > '단비'
        const e3 = '단비'
        const e4 = document.querySelector('input').value /* 첫번째 input의 value를 가져와서 e4에 저장*/
        const e5 = e3 == e4
        console.log('e3 == e4 :', e5)

        //자바스크립트의 연산자는 기본적으로 타입을 체크하지 않는다
        const a1 = 0    // 숫자 0
        const a2 = '0'  // 문자열 0
        const a3 = []   // 비어있는 배열

        const f1 = a1 == a2
        const f2 = a1 == a3
        const f3 = a2 == a3

        console.log('0 == "0" :', f1)
        console.log('0 == [] :', f2)
        console.log('"0" == [] :', f3)

        // 연산자를 3개로 쓰면 타입체크와 값 비교를 동시에 수행한다
        console.log(0 === '0')
        console.log(0 === [])
        console.log('0' === [])

        // 문자열
        const s1 = 'Hello'
        console.log('s1.length :' , s1.length)

        const arr = ['0', 0, 1, 5, 4]
        console.log(arr)

        arr.forEach(e => console.log(e))
    </script>
    
</body>
</html>
